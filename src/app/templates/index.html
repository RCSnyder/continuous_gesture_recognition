<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Continuous Gesture Recognition Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>

    <header>
        <h1 class="text-center">Continuous Hand Gesture <br> Recognition Demo</h1>
    </header>

    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div style="height: 15px;"></div>
                    <h5>Select a model for inference demo</h5>
                    <div class="list-group">
                        <a href="{{ url_for('index', selected_model_name='Model_1') }}" class="list-group-item list-group-item-action {% if selected_model_name == 'Model_1' %}active{% endif %}">Model 1</a>
                        <a href="{{ url_for('index', selected_model_name='Model_2') }}" class="list-group-item list-group-item-action {% if selected_model_name == 'Model_2' %}active{% endif %}">Model 2</a>
                        <a href="{{ url_for('index', selected_model_name='Model_3') }}" class="list-group-item list-group-item-action {% if selected_model_name == 'Model_3' %}active{% endif %}">Model 3</a> 
                      </div>

                      <div style="height: 15px;"></div>
                      <h6> {{ selected_model_name }} selected</h6>
                </div>
                
                <div class="col-8 text-center">
                    <p><strong>Live Webcam Stream</strong></p>
                    <img src="{{ url_for('video_feed') }}">

                    
                    <div style="height: 10px;"></div>
                    
                    <div>
                        <p><strong>Currently detecting {{ selected_model_name }}</strong></p>
                    </div>
                    
                    <!-- 
                    <div class='col-xs-3 text-md-center'>
                        <button type="button" class="btn btn-success btn-block" onclick="alert('HGR Started!')">Begin Gesture Detection</button>
                        <button type="button" class="btn btn-danger btn-block" onclick="alert('HGR Ended')">End Gesture Detection</button>
                    </div>
                    -->
                </div>
                
                <div class="col">
                    <p><strong>Right Side</strong></p>
                    <p><strong>Right Side</strong></p>
                    <p><strong>Right Side</strong></p>
                </div>
            </div>
        </div>
    </body>
</html>
