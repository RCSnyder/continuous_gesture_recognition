<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Continuous Gesture Recognition Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <header>
        <h1 class="text-center">Continuous Hand Gesture <br> Recognition Demo</h1>
    </header>

    <body>
        <div class="container">
            <div class="row">
                <div class="col">

                    <div style="height: 15px;"></div>

                    <p><strong>Select a model for inference testing</strong></p>
                    
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Model 1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                            Model 1
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Model 2">
                            <label class="form-check-label" for="flexRadioDefault2">
                            Model 2
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="Model 3">
                            <label class="form-check-label" for="flexRadioDefault3">
                            Model 3
                            </label>
                        </div>
                </div>
                
                <div class="col-8 text-center">
                    <p><strong>Live Webcam Stream</strong></p>
                    <img src="{{ url_for('video_feed') }}">

                    <div style="height: 10px;"></div>

                    <div class='col-xs-3 text-md-center'>
                        <button type="button" class="btn btn-success btn-block" onclick="alert('HGR Started!')">Begin Gesture Detection</button>
                        <button type="button" class="btn btn-danger btn-block" onclick="alert('HGR Ended')">End Gesture Detection</button>
                    </div>
                </div>
                
                <div class="col">
                    <p><strong>Right Side</strong></p>
                    <p><strong>Right Side</strong></p>
                    <p><strong>Right Side</strong></p>
                </div>
            </div>
        </div>
    </body>
</html>
